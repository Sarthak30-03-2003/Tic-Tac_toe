<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe </title>
</head>

<body>
    <div class="gameContainer">
        <div class="gameInfo">
            <h1>Welcum to Tic Tac Toe</h1>
            <div class="faltuText">
                <span class="info">
                    <h2>Turn For Player : " X "</h2>
                </span>
                <button id="reset" class="button-55">Reset</button>
            </div>

            <div class="imgBox">
                <img src="excited.gif" alt="">
            </div>
        </div>
        <div class="container">
            <div class="box bl-0 bu-0"><span class="boxText"></span></div>
            <div class="box bu-0"><span class="boxText"></span></div>
            <div class="box bu-0 br-0"><span class="boxText"></span></div>
            <div class="box bl-0"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br-0"><span class="boxText"></span></div>
            <div class="box bl-0 bb-0"><span class="boxText"></span></div>
            <div class="box bb-0"><span class="boxText"></span></div>
            <div class="box bb-0 br-0"><span class="boxText"></span></div>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
